<div class="outer">

  <h2 mat-dialog-title>{{data.name}}</h2>
  <mat-dialog-content>
    <img class="project-img" [src]="data.image" alt="">
    <p>{{data.description}}</p>
  </mat-dialog-content>
  <div matDialogActions align="end">
    <span class="position-relative z-1" matDialogClose mat-button>
      <mod-button>Close</mod-button>
    </span>
    <!--  <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>-->
  </div>
</div>
