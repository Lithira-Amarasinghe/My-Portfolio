<div class="outer p-3 m-3">
  <div class="title white mb-3">
    {{project.name}}
  </div>
  <div class="img-outer w-5 border border-0 rounded">
    <img class="rounded" [src]="project.img" alt="">
  </div>
  <div class="description">
    <ng-content select="description"></ng-content>
  </div>
  <mod-button (click)="openMoreDetails()" class="my-3 mx-1">More</mod-button>
</div>
