<div class="outer d-flex pt-5">
  <div class="sidebar belanosima-semibold">SERVICES</div>
  <div class="flex-grow-1 d-flex flex-wrap justify-content-around">
    @for (service of techServices; track service.title) {
    <tech-service [service]=service class="col-10 col-md-5 col-lg-4 col-xl-3 mx-2 service-outer">
      <ng-container class="image"><img [ngSrc]="service.image" height="1000" width="1000" priority alt="service"></ng-container>
      <ng-container class="title">
    {{service.title}}
    </ng-container>
          <ng-container class="icon">
          <img [src]="service.icon" alt="service">
          </ng-container>

    <ng-container class="description">
   {{service.description}}
    </ng-container>
    </tech-service>
    }

    <!--    <div class="service-card col-12 col-md-6 col-lg-3 m-1"></div>-->
  </div>
</div>
