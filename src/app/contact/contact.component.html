<div class="outer pt-3">
  <div class="d-flex col-lg-10 m-auto flex-column-reverse flex-md-row justify-content-center align-items-start p-4 card bg-primary-dark text-light">
    <!-- Left Side (Hidden in Small Screens) -->
    <div class="order-0 order-sm-1 d-md-flex flex-column align-items-center p-4">
      <img src="scout-1.jpg" alt="Profile Image" class="profile-pic d-none d-sm-block rounded-3 img-fluid">
      <div class="mt-4 text-center">
        <p class="text-uppercase text-secondary">Write an E-mail</p>
        <p class="fw-bold">amarasinghelithira&#64;gmail.com</p>
        <p class="text-uppercase text-secondary">Phone</p>
        <p class="fw-bold">(+94) 70 36 74 775</p>
        <div class="d-flex justify-content-center gap-3 position-relative z-1">
          <mod-button><i class="fab fa-linkedin-in"></i></mod-button>
          <mod-button><i class="fab fa-facebook-f"></i></mod-button>
          <mod-button><i class="fab fa-instagram"></i></mod-button>
        </div>
      </div>
    </div>

    <!-- Right Side (First in Small Screens) -->
    <div class="contact-form p-4 order-sm-1 col-md-8">
      <h2 class="fw-bold">Let's Discuss Your Project</h2>
      <p class="text-secondary">Always available for freelancing if the right project comes along. Feel free to contact
        me.</p>

      <form class="position-relative z-1">
        <div class="d-flex flex-column flex-md-row gap-3">
          <div class="flex-grow-1">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Name *">
          </div>
          <div class="flex-grow-1">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Email *">
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" placeholder="Subject *">
        </div>
        <div class="mt-3">
          <label class="form-label">Your Message</label>
          <textarea class="form-control" rows="4" placeholder="Your message *"></textarea>
        </div>
        <mod-button type="submit" class="w-100 py-2 mt-3">SEND MESSAGE</mod-button>
      </form>
    </div>
  </div>
</div>
